<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Assessment 2</title>
	</head>
	<body>
		<h1>Course Sign Up Page</h1>
		<p>Please Note: First Name,Last Name,Password and Email are all manditory.</p>
		<form action="thankyou.html" method="get">
			<label for="fname">First Name:</label>
			<input id="fname" type="text" name="" placeholder="First Name" required>
			<label for="lname">Last Name:</label>
			<input id="lname" type="text" name="" placeholder="Last Name" required>
			<p></p>
			<label for="e-mail">Email:</label>
			<input id="e-mail" type="email" name="" placeholder="name@email.com" required>
			<label for="pass">Password:</label>
			<input id="pass" type="password" name="" required>

			<p>Are you over the age of 18?</p>
			<label for="yep">Yes:</label>
			<input id="yep" type="radio" name="age">
			<label for="nope">No:</label>
			<input id="nope" type="radio" name="age">

			<p>Do you have a Credit Card or Paytm?</p>
			<select name="payment">
				<option value="credit-card">Credit Card</option>
				<option value="paytm">Paytm</option>
			</select>
			<p></p>
			<input type="submit" value="Sign Up">
		</form>
	</body>
</html>
