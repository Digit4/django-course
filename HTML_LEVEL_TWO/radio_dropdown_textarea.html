<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Hotel Feedback</title>
	</head>
	<body>
		<h1>Hotel Feedback Form</h1>
		<form method="get">
			<h2>Are you from India or from outside?</h2>
			<label for="in-india">Citizen:</label> <input id="in-india" name="loc" value="inside" type="radio">
			<label for="out-india">Immigrant:</label> <input id="out-india" name="loc" value="outside" type="radio">

			<h2>How was your service?</h2>

			<select name="stars">
				<option value="Great">3</option>
				<option value="Okay">2</option>
				<option value="Bad">1</option>
			</select>

			<h2>Any other Feedback?</h2>
			<textarea name="mytext" rows="8" cols="20"></textarea>
			<input type="submit" name="" value="Submit">

		</form>
	</body>
</html>
