    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <a href="#" class="navbar-brand">Welcome</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="t1.html">Landing Page</a>
                </li>
            </ul>
    
        </div>

    <p></p>
    <div class="container">
        <div class="jumbotron">
            <h1>Log In</h1>
            <h3>Enter your email and password below to log in to Coffee Lover:</h3>

        </div>
    </div>

    <div class="container">
        <form class="form-group">
            <label for="coffee-mail"><strong>Email Address</strong></label>
            <div class="input-group mb-3">
                <input class="form-control" id="coffee-mail" placeholder="Email" type="email" ></input>

            </div>

            <label for="coffee-pass"><strong>Password</strong></label>
            <div class="input-group mb-2">
                <input class="form-control" id="coffee-pass" placeholder="Password" type="password"></input>
            
            </div>

            <div class="input-group mb-3">
                <label for="coffee-log-chk"><input class="form-check" name="coffee-log-chk" type="checkbox"></input>Keep me Logged In</label>

            </div>

            <div class="input-group mb-3">
                <button type="submit" class="button btn-dark">Submit</button>
            </div>
            
        </form>
    </div>
